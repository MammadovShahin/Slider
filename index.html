<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Slider</title>
</head>
<body>
    <div class="slider">
        <div class="item" style="background-image: url(imgs/slider1.jpg);"></div>
        <div class="item" style="background-image: url(imgs/slider2.jpg); display: none;"></div>
        <div class="item" style="background-image: url(imgs/slider3.jpg); display: none;"></div>

        <div class="navigation">
            <a onclick="handlePrev()" href="#">
                <i class="fas fa-chevron-left"></i>
            </a>

            <a onclick="handleNext()" href="#">
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/4ee903719a.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
